<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowdyKeys</title>
    <link rel="stylesheet" href="style.css">
	<script src="./js/uiFuncs.js">
    </script>
</head>
<body>
	<div id="header">
		<div id="logo">
		</div>
		<div class="select">
			<div id="instr1" class="instr selected" onmousedown="listChange()">
				<span class="zwsp">&#8288;</span>
				🎛️
				<div id="arrowLoc" class="right-arrow"></div>
			</div>
			<div id="instr2" class="instr hidden" onmousedown="switchInstrument('instr2')"><span class="zwsp">&#8288;</span>🎸</div>
			<div id="instr3" class="instr hidden" onmousedown="switchInstrument('instr3')"><span class="zwsp">&#8288;</span>🎹</div>
		</div>
	</div>
	<div id="bodycontainer">
		<h1 class="welcome">Welcome to RowdyKeys</h1>
		<h2 class="welcome">Press the keys on the keyboard below (or a-k on your keyboard) to get sound on the server!</h2>
		<div class="keyboard">
			<div class="whitekey" id="keyA" onclick="callJava(names[currentInst], 'C')">C</div>
			<div class="blackkey" id="keyS" onclick="callJava(names[currentInst], 'D')">D</div>
			<div class="whitekey" id="keyD" onclick="callJava(names[currentInst], 'E')">E</div>
			<div class="blackkey" id="keyF" onclick="callJava(names[currentInst], 'F')">F</div>
			<div class="whitekey" id="keyG" onclick="callJava(names[currentInst], 'G')">G</div>
			<div class="blackkey" id="keyH" onclick="callJava(names[currentInst], 'A')">A</div>
			<div class="whitekey" id="keyJ" onclick="callJava(names[currentInst], 'B')">B</div>
			<div class="blackkey" id="keyK" onclick="callJava(names[currentInst], 'C2')">C</div>
		</div>
	</div>
</body>
</html>
