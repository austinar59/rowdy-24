<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
	<script src="./js/uiFuncs.js">
    </script>
</head>
<body>
	<div id="header">
		<div id="logo">
			RowdyHacks
		</div>
		<div class="select">
			<div id="instr1" class="instr selected" onmousedown="listChange()">
				<span class="zwsp">&#8288;</span>
				ðŸŽ¹
				<div id="arrowLoc" class="right-arrow"></div>
			</div>
			<div id="instr2" class="instr hidden" onmousedown="switchInstrument('instr2')"><span class="zwsp">&#8288;</span>guitar</div>
			<div id="instr3" class="instr hidden" onmousedown="switchInstrument('instr3')"><span class="zwsp">&#8288;</span>v</div>
		</div>
	</div>
	<div id="bodycontainer">
		<div class="keyboard">
			<div class="whitekey" onclick="callJava(names[currentInst], 'C')"></div>
			<div class="blackkey" onclick="callJava(names[currentInst], 'D')"></div>
			<div class="whitekey" onclick="callJava(names[currentInst], 'E')"></div>
			<div class="blackkey" onclick="callJava(names[currentInst], 'F')"></div>
			<div class="whitekey" onclick="callJava(names[currentInst], 'G')"></div>
			<div class="blackkey" onclick="callJava(names[currentInst], 'A')"></div>
			<div class="whitekey" onclick="callJava(names[currentInst], 'B')"></div>
			<div class="blackkey" onclick="callJava(names[currentInst], 'C2')"></div>
		</div>
	</div>
</body>
<script>
    function callJava(instrument, note) {
		//console.log(instrument, note);
        const message = `${instrument}-${note}`;  // Format as "Instrument-Note"

        fetch('/sendData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })  // Send single formatted string
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Display response from API
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</html>
