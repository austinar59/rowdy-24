<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
		var open = false;
		var instrList = {
			'instr1' : '🎹';
			'instr2' : 'guitar';
			'instr3' : 'v';
		}
        var currentInst = '🎹';
		function switchInstrument(input)
		{
			let x = instrList[input];
			let y = currentInst;
			currentInst = x;
			instrList.instr1 = x;
			instrList[input] = y;
		}
    </script>
	<div id="header">
		<div id="logo">
			Placeholder
		</div>
		<div class="select">
			<div id="instr1" class="instr selected">🎹</div>
			<div id="instr2" class="instr hidden">guitar</div>
			<div id="instr3" class="instr hidden">v</div>
		</div>
	</div>
	<div id="bodycontainer">
		<div class="keyboard">
			<div class="whitekey" onclick="callJava(currentInst, '1')"></div>
			<div class="blackkey" onclick="callJava(currentInst, '2')"></div>
			<div class="whitekey" onclick="callJava(currentInst, '3')"></div>
			<div class="blackkey" onclick="callJava(currentInst, '4')"></div>
			<div class="whitekey" onclick="callJava(currentInst, '5')"></div>
			<div class="blackkey" onclick="callJava(currentInst, '6')"></div>
			<div class="whitekey" onclick="callJava(currentInst, '7')"></div>
			<div class="blackkey" onclick="callJava(currentInst, '8')"></div>
		</div>
	</div>
</body>
<script>
    function callJava(instrument, note) {
        const message = `${instrument}-${note}`;  // Format as "Instrument-Note"

        fetch('/sendData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })  // Send single formatted string
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Display response from API
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</html>
